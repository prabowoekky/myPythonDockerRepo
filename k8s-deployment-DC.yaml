apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-python-deployment-dc
spec:
  replicas: 3
  selector:
    matchLabels:
      app: python-app-dc
  template:
    metadata:
      labels:
        app: python-app-dc
    spec:
      containers:
      - name: my-python-app-dc
        image: azureaksdrc.azurecr.io/kube:27
        imagePullPolicy: Always
        ports:
        - containerPort: 5000
# service type loadbalancer       
---
apiVersion: v1
kind: Service
metadata:
  name: python-app-svc-dc
spec:
  selector:
    app: python-app-dc
  ports:
    - protocol: TCP
      port: 5000
      targetPort: 5000
  type: LoadBalancer
